name: E2E Quick Test
env:
  CI: true

on:
  pull_request:
    branches:
      - next
      - master
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'E2E Target Branch'
        required: true
        type: string
        default: 'next'

permissions:
  contents: read

jobs:
  e2e-quick:
    name: Quick E2E (${{ matrix.e2e-project }}, Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        e2e-project: ['jest/nestjs', 'vitest/nestjs', 'sinon/inversify']
        node-version: [20.x, 24.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.ref || inputs.target_branch }}

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Parse E2E Project
        run: |
          IFS='/' read -r library framework <<< "${{ matrix.e2e-project }}"
          echo "FRAMEWORK=$framework" >> $GITHUB_ENV
          echo "LIBRARY=$library" >> $GITHUB_ENV

      - name: Install Test Dependencies
        run: |
          cd "$PWD/e2e/$LIBRARY/$FRAMEWORK"
          npm install --no-package-lock

      - name: Link Local Packages
        run: |
          cd packages
          for dir in */; do
            package_name=$(node -p "require('./$dir/package.json').name")
            cd "$dir"
            npm link
            cd ..
          done
          cd ../e2e/$LIBRARY/$FRAMEWORK
          pnpm ls --json | jq -r '.[].dependencies | to_entries[] | select(.key | startswith("@suites/")) | .key' | while read pkg; do
            npm link "$pkg"
          done

      - name: Execute Test
        run: |
          cd "$PWD/e2e/$LIBRARY/$FRAMEWORK"
          npm test

      - name: Summary
        if: always()
        run: |
          echo "## âœ… Quick E2E Test" >> $GITHUB_STEP_SUMMARY
          echo "Tested build and functionality without full release simulation" >> $GITHUB_STEP_SUMMARY
